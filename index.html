<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 2 - Codeândia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
      <div class="header-desconto">
        <p>Ganhe R$ 10,00 de desconto no frete</p>
      </div>
      <div class="header-jordan">
        <p>JordanShoes</p>
      </div>
    </header>

    <section class="section-bg">
      <div class="section-texto">
        <h1>A melhor loja de Jordan</h1>
        <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
      </div>
    </section>

    <main class="main-container">
      <div class="main-destaques">
        <h1>Destaques</h1>
        <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
      </div>

      <div class="main-cards">
        <div class="card">
          <img src="./img/1.png" alt="Tenis air jordan verde">
        </div>

        <div class="card">
          <img src="./img/2.png" alt="Tenis air jordan roxo">
        </div>

        <div class="card">
          <img src="./img/3.png" alt="Tenis air jordan branco">
        </div>

        <div class="card"> 
          <img src="./img/4.png" alt="Tenis air jordan cinza">
        </div>

        <div class="card">
          <img src="./img/5.png" alt="Tenis air jordan preto e vinho">
        </div>

        <div class="card">
          <img src="./img/6.png" alt="Tenis air jordan branco e laranja">
        </div>

        <div class="card">
          <img src="./img/7.png" alt="Tenis air jordan branco e cinza">
        </div>

        <div class="card">
          <img src="./img/8.png" alt="Tenis air jordan preto e branco">
        </div>

      </div>


    </main>

    <footer>
      <div class="footer-direitos">
        <p>Todos os direitos reservados.</p>
      </div>
    </footer>


</body>
</html>
